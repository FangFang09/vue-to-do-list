<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" 
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Rex T7.1</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="nav_box">
        <a class="nav_list active" href="##">My Tasks</a>
        <a class="nav_list" href="##">In Progress</a>
        <a class="nav_list" href="##">Completed</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="task_add">
        <i class="fal fa-plus"></i>
        <span>Add Task</span>
      </div>
      <div class="task_edit">
        <div class="task_check">
          <input class="check_box" type="checkbox">
          <div class="task_list">
            <input class="task_title" placeholder="Type Something Here…">
          </div>
        </div>
        <div class="task_action">
          <a href="##"><i class="fas fa-star fa-fw"></i></a>
          <a href="##"><i class="fas fa-pen fa-fw"></i></a>
        </div>
      </div>
      <div class="task_top">
        <div class="task_check">
          <input class="check_box" type="checkbox">
          <div class="task_list">
            <input class="task_title" placeholder="Type Something Here…">
            <div class="task_state">
              <a href="##"><i class="far fa-calendar-alt fa-fw"></i></a>
              <a href="##"><i class="far fa-file fa-fw"></i></a>
              <a href="##"><i class="far fa-comment-dots fa-fw"></i></a>
            </div>
          </div>
        </div>
        <a href="##"><i class="fas fa-star fa-fw"></i></a>
        <a href="##"><i class="fas fa-pen fa-fw"></i></a>
      </div>
      <div class="task_nostatus">
        <div class="task_check">
          <input class="check_box" type="checkbox">
          <div class="task_list">
            <input class="task_title" placeholder="Type Something Here…">
            <div class="task_state">
              <a href="##"><i class="far fa-calendar-alt fa-fw"></i></a>
              <a href="##"><i class="far fa-file fa-fw"></i></a>
              <a href="##"><i class="far fa-comment-dots fa-fw"></i></a>
            </div>
          </div>
        </div>
        <a href="##"><i class="far fa-star fa-fw"></i></a>
        <a href="##"><i class="far fa-pen fa-fw"></i></a>
      </div>
      <div class="task_nostatus">
        <div class="task_check">
          <input class="check_box" type="checkbox">
          <div class="task_list">
            <input class="task_title" placeholder="Type Something Here…">
          </div>
        </div>
        <a href="##"><i class="far fa-star fa-fw"></i></a>
        <a href="##"><i class="far fa-pen fa-fw"></i></a>
      </div>
    </div>    
  </main>
</body>
</html>
