<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fangfang-T7.1</title>
    <!-- my css -->
    <link rel="stylesheet" href="./css/all.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <!-- fontawesome -->
    <script src=" https://kit.fontawesome.com/31ae856914.js" crossorigin="anonymous">
    </script>
</head>

<body>
    <header>
        <nav class="navbar container ">
            <ul class="nav-list">
                <li class="nav-item "><a href="##" class="active">my tasks</a></li>
                <li class="nav-item "><a href="##">in progress</a></li>
                <li class="nav-item "><a href="##">completed</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="##" class="input-event container">
            <label for="addTask">
                <i class="fa-regular fa-plus"></i>
            </label>
            <input type="text" id="addTask" placeholder="Add Task">
        </form>
        <form action="##" class="add-form container">
            <div class="task-header">
                <input type="checkbox">
                <div class="task-header-title">
                    <input type="text" placeholder="Type Something Here...">
                    <i class="fa-light fa-star"></i>
                    <i class="fa-solid fa-pen"></i>
                </div>
            </div>
            <div class="task-body">
                <div class="deadline">
                    <div class="content-title">
                        <i class="fa-solid fa-calendar-days fa-fw"></i>
                        <span>deadline</span>
                    </div>
                    <div class="date-time">
                        <input type="date">
                        <input type="time">
                    </div>
                </div>
                <div class="add-file">
                    <div class="content-title">
                        <i class="fa-regular fa-file fa-fw"></i>
                        <span>file</span>
                    </div>
                    <div class="file-icon">
                        <i class="fa-solid fa-square-plus"></i>
                    </div>
                </div>
                <div class="comment">
                    <div class="content-title">
                        <i class="fa-regular fa-comment-dots fa-fw"></i>
                        <span>comment</span>
                    </div>
                    <div class="comment-data">
                        <textarea name="comment" rows="8" placeholder="Type your memo hereâ€¦"></textarea>
                    </div>
                </div>
            </div>
            <div class="task-footer">
                <div class="button-group">
                    <button type="reset" class="cancel-button">
                        <i class="fa-solid fa-xmark"></i>
                        <span>cancel</span>
                    </button>
                    <button type="submit" class="add-button">
                        <i class="fa-solid fa-plus"></i>
                        <span>add task</span>
                    </button>
                </div>
            </div>
        </form>
        <form action="##" class="edit-form container">
            <div class="task-header">
                <input type="checkbox">
                <div class="task-header-title">
                    <input type="text" value="Cloud project with Dannie">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-pen"></i>
                </div>
            </div>
            <div class="task-body">
                <div class="deadline">
                    <div class="content-title">
                        <i class="fa-solid fa-calendar-days fa-fw"></i>
                        <span>deadline</span>
                    </div>
                    <div class="date-time">
                        <input type="date" value="2018-05-14">
                        <input type="time" value="14:30">
                    </div>
                </div>
                <div class="edit-file">
                    <div class="content-title">
                        <i class="fa-regular fa-file fa-fw"></i>
                        <span>file</span>
                    </div>
                    <div class="file-container">
                        <div class="upload-data">
                            <span class="file-name">20180514.zip</span>
                            <span class="last-updated">uploaded yesterday</span>
                        </div>
                        <div class="file-icon">
                            <i class="fa-solid fa-square-plus"></i>
                        </div>
                    </div>
                </div>
                <div class="comment">
                    <div class="content-title">
                        <i class="fa-regular fa-comment-dots fa-fw"></i>
                        <span>comment</span>
                    </div>
                    <div class="comment-data">
                        <textarea name="comment" rows="8">meet him at Lorence Cafe</textarea>
                    </div>
                </div>
            </div>
            <div class="task-footer">
                <div class="button-group">
                    <button type="reset" class="cancel-button">
                        <i class="fa-solid fa-xmark"></i>
                        <span>cancel</span>
                    </button>
                    <button type="submit" class="save-button">
                        <i class="fa-solid fa-plus"></i>
                        <span>save</span>
                    </button>
                </div>
            </div>
        </form>
        <div class="task-list container">
            <div class="task-header">
                <input type="checkbox">
                <div class="task-header-title">
                    <input type="text" value="Type Something Here...">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-pen"></i>
                </div>
                <div class="task-status">
                    <i class="fa-solid fa-calendar-days fa-fw"></i>
                    <date>5/14</date>
                    <i class="fa-regular fa-file fa-fw"></i>
                    <i class="fa-regular fa-comment-dots fa-fw"></i>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
